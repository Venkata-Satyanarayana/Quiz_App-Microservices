<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Start Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 2.8rem;
            color: #00ffe7;
            margin-bottom: 40px;
        }

        form {
            max-width: 900px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }

        .question-block {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
        }

        .question-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #00d9ff;
        }

        .option {
            display: block;
            margin-left: 20px;
            margin-bottom: 8px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button[type="submit"] {
            margin-top: 30px;
            background-color: #1f8ef1;
            color: #ffffff;
            border: none;
            padding: 16px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #0d6efd;
            transform: scale(1.05);
        }

        .result-block {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            background-color: rgba(0, 255, 100, 0.1);
            border: 2px solid #20c997;
            font-size: 1.2rem;
            text-align: center;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .fail-block {
            background-color: rgba(255, 0, 0, 0.1);
            border-color: #f44336;
        }

        strong {
            color: #ffeb3b;
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            button[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<h1>Quiz Time!</h1>

<form th:action="@{/submit}" method="post">
    <div th:each="q, iterStat : ${questions}" class="question-block">
        <div class="question-title" th:text="${iterStat.index + 1} + '. ' + ${q.question_title}">Question?</div>
        <label class="option">
            <input type="radio" th:name="'responses[' + ${iterStat.index} + '].response'" th:value="${q.option1}" required>
            <span th:text="${q.option1}">Option 1</span>
        </label>
        <label class="option">
            <input type="radio" th:name="'responses[' + ${iterStat.index} + '].response'" th:value="${q.option2}">
            <span th:text="${q.option2}">Option 2</span>
        </label>
        <label class="option">
            <input type="radio" th:name="'responses[' + ${iterStat.index} + '].response'" th:value="${q.option3}">
            <span th:text="${q.option3}">Option 3</span>
        </label>
        <label class="option">
            <input type="radio" th:name="'responses[' + ${iterStat.index} + '].response'" th:value="${q.option4}">
            <span th:text="${q.option4}">Option 4</span>
        </label>

        <input type="hidden" th:name="'responses[' + ${iterStat.index} + '].id'" th:value="${q.id}">
    </div>

    <button type="submit">Submit Quiz</button>
</form>

<div th:if="${score != null}" th:class="'result-block ' + (${score} >= ${total}/2 ? '' : 'fail-block')">
    <p><strong>Score:</strong> <span th:text="${score}">0</span> out of <span th:text="${total}">0</span></p>
    <p th:if="${score} >= ${total}/2">üéâ Congratulations! You passed the quiz!</p>
    <p th:if="${score} < ${total}/2">‚ùå Sorry, you didn‚Äôt pass. Try again!</p>
</div>

</body>
</html>
