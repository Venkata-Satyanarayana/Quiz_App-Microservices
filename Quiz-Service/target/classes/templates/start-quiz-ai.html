<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AI Quiz</title>
  <style>
    body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        padding: 40px;
    }

    h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 40px;
        color: #00ffe7;
    }

    .quiz-container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .question-block {
        margin-bottom: 30px;
    }

    .question-text {
        font-size: 1.4rem;
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        cursor: pointer;
    }

    input[type="radio"] {
        margin-right: 10px;
    }

    .submit-btn {
        display: block;
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 30px;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #218838;
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <h1>AI Quiz</h1>

  <form th:action="@{/submitAI}" method="post">
    <input type="hidden" name="username" th:value="${username}" />

    <div th:each="question, iterStat : ${questions}" class="question-block">
      <p class="question-text" th:text="${question.question}">Question text</p>

      <input type="hidden" th:name="responses[__${iterStat.index}__].id" th:value="${question.id}" />

<!--      <label>-->
<!--        <input type="radio" th:name="responses[__${iterStat.index}__].userAnswer" th:value="${question.option1}" required />-->
<!--        <span th:text="${question.option1}">Option 1</span>-->
<!--      </label>-->

<!--      <label>-->
<!--        <input type="radio" th:name="responses[__${iterStat.index}__].userAnswer" th:value="${question.option2}" />-->
<!--        <span th:text="${question.option2}">Option 2</span>-->
<!--      </label>-->

<!--      <label>-->
<!--        <input type="radio" th:name="responses[__${iterStat.index}__].userAnswer" th:value="${question.option3}" />-->
<!--        <span th:text="${question.option3}">Option 3</span>-->
<!--      </label>-->

<!--      <label>-->
<!--        <input type="radio" th:name="responses[__${iterStat.index}__].userAnswer" th:value="${question.option4}" />-->
<!--        <span th:text="${question.option4}">Option 4</span>-->
<!--      </label>-->
      <label>
        <input type="radio" th:name="responses[__${iterStat.index}__].response" th:value="${question.option1}" required />
        <span th:text="${question.option1}">Option 1</span>
      </label>

      <label>
        <input type="radio" th:name="responses[__${iterStat.index}__].response" th:value="${question.option2}" />
        <span th:text="${question.option2}">Option 2</span>
      </label>

      <label>
        <input type="radio" th:name="responses[__${iterStat.index}__].response" th:value="${question.option3}" />
        <span th:text="${question.option3}">Option 3</span>
      </label>

      <label>
        <input type="radio" th:name="responses[__${iterStat.index}__].response" th:value="${question.option4}" />
        <span th:text="${question.option4}">Option 4</span>
      </label>

    </div>

    <button type="submit" class="submit-btn">Submit Quiz</button>
  </form>
</div>
</body>
</html>
