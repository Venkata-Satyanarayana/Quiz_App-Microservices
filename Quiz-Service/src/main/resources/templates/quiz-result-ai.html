<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quiz Results - AI</title>
  <style>
    body {
        background: linear-gradient(to right, #141e30, #243b55);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        margin: 0;
        padding: 0;
    }

    .result-container {
        max-width: 700px;
        margin: 100px auto;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        text-align: center;
    }

    .result-title {
        font-size: 2.8rem;
        color: #00ffe7;
        margin-bottom: 30px;
    }

    .score {
        font-size: 2.2rem;
        font-weight: bold;
        margin: 20px 0;
        color: #ffeb3b;
    }

    .status {
        font-size: 1.5rem;
        padding: 10px;
        margin-top: 30px;
        border-radius: 8px;
    }

    .passed {
        background-color: rgba(40, 167, 69, 0.2);
        color: #28a745;
    }

    .failed {
        background-color: rgba(220, 53, 69, 0.2);
        color: #dc3545;
    }

    .btn-home {
        display: inline-block;
        margin-top: 40px;
        padding: 14px 30px;
        font-size: 1.2rem;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .btn-home:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="result-container">
  <div class="result-title">Quiz Results (AI Based)</div>

  <div class="score">
    Your Score: <span th:text="${score}"></span> / <span th:text="${total}"></span>
  </div>

  <div th:if="${passed}" class="status passed">Congratulations! You Passed ðŸŽ‰</div>
  <div th:if="${!passed}" class="status failed">Better Luck Next Time ðŸ’¡</div>

  <a href="/home" class="btn-home">Back to Home</a>
</div>
</body>
</html>
